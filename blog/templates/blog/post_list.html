<html>
<head>
    <title>Django Girls blog</title>
</head>
<body>
<div>
    <h1><a href="">Django Girls Blog</a></h1>
</div>

{% for post in posts %}
    <div class="post-wrapper" style="background: #eee;">
        <p class="post-published-date">{{ post.published_date }}</p>
        <h2 class="post-title"><a href="">{{ post.title }}</a></h2>
        <p class="post-text">{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}

</body>
</html>
